<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes de Futebol</title>
    <link rel="shortcut icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/swapy/dist/swapy.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main-container">
        <h1>Clubes de Futebol</h1>
        <a href="https://github.com/ismaelmeque304" target="_blank">
            <i class="fab fa-github" style="font-size: 2rem; color: #586169;"></i>
        </a>
        <span class="drag-info">Tente Arrastar</span>
        <div class="container mt-5">
            <div class="row" id="swapy-container">
                <div class="col-md-4 col-sm-6" data-swapy-slot="foo">
                    <div class="content-a" data-swapy-item="a">
                        <img src="./images/barcelona-Capa.jpeg" class="card-img-top" alt="Barcelona">
                        <h2>Barcelona</h2>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6" data-swapy-slot="bar">
                    <div class="content-b" data-swapy-item="b">
                        <img src="./images/real-madrid.jpeg" class="card-img-top" alt="Real Madrid">
                        <h2>Real Madrid</h2>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6" data-swapy-slot="baz">
                    <div class="content-c" data-swapy-item="c">
                        <img src="./images/city3.jpeg" class="card-img-top" alt="Manchester City">
                        <h2>Manchester City</h2>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </div>
</body>
</html>
